<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17A</title>
</head>
<body>
    <script language="JavaScript">
        function DoiMau() {
            document.bgColor = document.getElementsByName("Mau")[0].value;
        }
    </script>
    <h1>Chọn màu nền:</h1> <br>
    <select name="Mau" onchange="DoiMau();">
        <option value="red">Màu đỏ</option>
        <option value="blue">Màu xanh</option>
        <option value="brown">Màu nâu</option>
        <option value="lavender">Màu xanh nhạt</option>
    </select>
</body>
</html>
