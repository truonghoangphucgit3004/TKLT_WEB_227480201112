<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14A</title>
</head>
<body>
    <p>Số hạng 1</p> <br>
    <input type="text" name="sh1" id="osh1">
    <p>Số hạng 2</p> <br>
    <input type="text" name="sh2" id="osh2">
    <p>Kết quả</p> <br>
    <input type="text" name="kq" id="okq">
    <input type="button" value="Cộng" onclick="okq.value = parseFloat(osh1.value) + parseFloat(osh2.value)">
    <input type="button" value="Trừ" onclick="okq.value = parseFloat(osh1.value) - parseFloat(osh2.value)">
    <input type="button" value="Nhân" onclick="okq.value = parseFloat(osh1.value) * parseFloat(osh2.value)">
    <input type="button" value="Chia" onclick="okq.value = parseFloat(osh1.value) / parseFloat(osh2.value)">
</body>
</html>
