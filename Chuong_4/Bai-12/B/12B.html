<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12B</title>
  </head>
  <body>
    <input type="text" name="HoTen" value="THP" />
    <input type="text" name="NamSinh" value="1000" />
    <input
      type="button"
      name="HienThi"
      value="Hiển thị"
      onclick="
      document.write('Họ tên: ',document.getElementsByName('HoTen')[0].value, 
      '<br>', 
      'Năm sinh: ',document.getElementsByName('NamSinh')[0].value);"
    />
  </body>
</html>
