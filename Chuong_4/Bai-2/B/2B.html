  <body>
    <script language="JavaScript">
      function thongbao(txt) {
        document.getElementsByName("txtthongbao")[0].value = txt;
      }
    </script>
    <form>
      <input
        type="button"
        name="Hello"
        value="Hello"
        onclick="thongbao('Hello JavaScript!')"
      />

    </form>
