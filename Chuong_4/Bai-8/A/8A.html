<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>8A</title>
  </head>
  <body>
    <script language="JavaScript">
      var luachon;
      luachon = prompt("Nhập lựa chọn mở trang web: ", "");
      switch (luachon) {
        case "1":
          window.open("http://blu.edu.vn");
          break;
        case "2":
          window.open("http://ctu.edu.vn");
          break;
        case "3":
          window.open("http://vndoc.com");
          break;
        default:
          window.open("http://meta.vn");
          break;
      }
    </script>
  </body>
</html>
