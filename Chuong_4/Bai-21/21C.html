<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21C</title>
</head>
<body>
    <script language="JavaScript">
        function Tinh() {
            const sl = document.getElementById("sl01").value;
            switch (parseInt(sl)) {
                case 1:
                    ketqua.value = parseFloat(so1.value) + parseFloat(so2.value);
                    break;
                case 2:
                    ketqua.value = parseFloat(so1.value) - parseFloat(so2.value);
                    break;
                case 3:
                    ketqua.value = parseFloat(so1.value) * parseFloat(so2.value);
                    break;
                case 4:
                    ketqua.value = parseFloat(so1.value) / parseFloat(so2.value);
                    break;
            }    
        }
    </script>
    Số 1: <input type="text" id="so1">
    Số 2: <input type="text" id="so2">
    Kết quả: <input type="text" id="ketqua">
    <select id="sl01">
        <option value="1">Cộng</option>
        <option value="2">Trừ</option>
        <option value="3">Nhân</option>
        <option value="4">Chia</option>
    </select>
    <input type="button" value="Tính" onclick="Tinh();">
</body>
</html>
